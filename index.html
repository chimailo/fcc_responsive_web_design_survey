<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container">
        <main>
          <h1 id="title">freeCodeCamp Survey Form</h1>
          <p id="description">Thank you for taking the time to help us improve the platform</p>
          <form action="#" id="survey-form">
            <div class="field">
            <label for="name" id="name-label">Name</label>
            <input type="text" name='name' id='name' placeholder="Enter your name" /></div>
            <div class="field">
            <label for="email" id="email-label">Email</label>
            <input type="text" name='email' id='email' placeholder="Enter your email" /></div>
            <div class="field">
            <label for="age" id="age-label">Age</label>
            <input type="number" name='age' id='number' min='18' max='60' placeholder="Enter your age" /></div>
            <div class="field">
            <label id="dropdown">Current role</label>
            <select id="dropdown" name="role" placeholder='Which option best describes your current role?'>
              <option value="student">Student</option>
              <option value="full-time-job">Full time job</option>
              <option value="full-time-learner">Full time learner</option>
              <option value="prefer-not-to-say">Prefer not to say</option>
              <option value="other">Other</option>
            </select></div>
            <div class="field">
            <p>Would you recommend freeCodeCamp to a friend?</p>
              <label>
              <input type="radio" id="input-radio" name="recommendation" value="definitely">Definitely</label>
              <label>
              <input type="radio" id="input-radio" name="recommendation" value="maybe">Maybe</label>
              <label>
              <input type="radio" id="input-radio" name="recommendation" value="not-sure">Not sure</label></div>
            <div class="field">
            <p>What would you like to see improved? <span>(Check all that apply)</span></p>
              <label>
              <input type="checkbox" id="input-checkbox" name="frontend" value="frontend"> Front end Projects</label>
              <label>
              <input type="checkbox" id="input-checkbox" name="backend" value="backend"> Backend Projects</label>
              <label>
              <input type="checkbox" id="input-checkbox" name="visualization" value="visualization"> Data Visualization</label>
              <label>
              <input type="checkbox" id="input-checkbox" name="forum" value="forum"> Forum</label>
              <label>
              <input type="checkbox" id="input-checkbox" name="wiki" value="wiki"> Wiki</label>
              <label>
              <input type="checkbox" id="input-checkbox" name="meetups" value="meetups"> City Meetups</label></div>
            <div class="field">
              <p>Additional Comments</p>
              <textarea id="comments" name="comments" placeholder="Any comments or suggestions?"></textarea></div>
            <div class="field">
                <input type="button" id='submit' value="Submit" />
            </div>
          </form>
        </main>
    </div>
  </body>
</html>
